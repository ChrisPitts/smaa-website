<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css">
    <script src="/src/jquery.js" defer></script>
    <script src="/src/js/navbar.js" defer></script>
    <script src="/src/js/volunteer-form-handler.js" defer></script>
    <title>SMAA</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/img/logo.jpg" height="80px"></a>
        <nav>
            <a class="link" href="#">About Us</a>
            <a class="link" href="https://docs.google.com/forms/d/e/1FAIpQLSdymu9nRJOlcjQHysooPwHrLotZ7-thdmOP9dZ6hxUt2HFarQ/viewform">Resources</a>
            <div class="dropdown" data-dropdown>
                <button class="link" data-dropdown-button>Forms</button>
                <div class="dropdown-menu">
                    <a class="link current" href="/forms/volunteer.html">Volunteer</a>
                    <a class="link" href="https://docs.google.com/forms/d/e/1FAIpQLSdymu9nRJOlcjQHysooPwHrLotZ7-thdmOP9dZ6hxUt2HFarQ/viewform">Kit Request</a>
                    <a class="link" href="#">Slack</a>
                    <a class="link" href="#">Contact</a>
                </div>
            </div>
            <a class="link" href="#">Donate</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/smabortionactivists/">
                <img src="/img/social-media-icons/icon-instagram.png" width="50px">
            </a>
            <a href="https://twitter.com/smabortionact">
                <img src="/img/social-media-icons/icon-twitter.png" width="50px">
            </a>
        </div>
        
    </header>
    <main>
        <h1>Volunteer Signup Form</h1>
        <form onsubmit="volunteerSubmitButtonClicked()">
            <label for="name" class="required">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="pronouns">Pronouns</label>
            <input type="text" name="pronouns" id="pronouns">

            <label for="email" class="required">Email</label>
            <input type="email" name="email" id="email" required>
            
            <label for="number">Phone #</label>
            <input type="text" name="number" id="number">

            <label for="availability" class="required">Availability</label>
            <input type="text" name="availability" id="availability" required>

            <label for="misc">Anything else we should know</label>
            <textarea name="misc" id="misc"></textarea>
            <div>Captcha</div>
            <button type="submit">Submit</button>

        </form>
    </main>
    <footer></footer>
</body>
</html>
